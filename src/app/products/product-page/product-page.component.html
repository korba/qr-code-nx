<ng-container *ngIf="product() as product">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Product Page</div>

        <div class="card-body">
              <div class="row">
                <div class="col-md-3">Id:</div>
                <div class="col-md-6">{{ product.id }}</div>
              </div>
              <div class="row">
                <div class="col-md-3">Name:</div>
                <div class="col-md-6">{{ product.name }}</div>
              </div>
              <div class="row">
                <div class="col-md-3">Description:</div>
                <div class="col-md-6">{{ product.description }}</div>
              </div>
        </div>

        <div class="card-footer">
          <button
            class="btn btn-outline-secondary mr-3"
            style="width: 80px"
            [routerLink]="['/products']"
            queryParamsHandling="preserve"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-secondary" (click)="generateQRCode()">
            Generate QR
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6" *ngIf="showQR">
      <div class="card">
        <div class="card-header">QR Code</div>
        <div class="card-body">
          <qrcode
            [qrdata]="qrCode"
            [width]="250"
            [errorCorrectionLevel]="'M'"
          ></qrcode>
          <div class="card-foo">
            <button class="btn btn-outline-secondary mr-3" (click)="hideQR()">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="alert alert-danger" *ngIf="errorMessage()">
  {{ errorMessage() }}
</div>
