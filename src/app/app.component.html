<ng-container *ngIf="isLoggedIn || true">

<nav class="navbar navbar-expand navbar-light bg-light">
  <a class="navbar-brand">QR Code Generator</a>
  <ul class="navbar-nav">
    <li class="nav-item" 
    *ngIf="isLoggedIn"
    >
        <a class="nav-link" [routerLink]="['/products']" routerLinkActive="active">Products</a>
      </li>
      <li class="nav-item" 
      *ngIf="isLoggedIn || true"
      >
        <a class="nav-link" [routerLink]="['/start-page']" routerLinkActive="active">Start</a>
      </li>                  
    </ul>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item" *ngIf="!isLoggedIn">
      <a class="nav-link" [routerLink]="['/login']">Log In</a>
    </li>
    <li class="nav-item"
        *ngIf="isLoggedIn">
      <a class="nav-link"
         (click)="logOut()">Log Out</a>
    </li>
  </ul>
</nav>

</ng-container>

<div class="container">
  <router-outlet></router-outlet>
</div>
