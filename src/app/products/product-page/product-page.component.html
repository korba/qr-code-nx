<ng-container *ngIf="product !== null">
  <div class="card">
    <div class="card-header">Product Page</div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Id:</div>
            <div class="col-md-6">{{ product.id }}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Name:</div>
            <div class="col-md-6">{{ product.name }}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{ product.description }}</div>
          </div>

          <div class="row">
            <div class="col-md-3">QR Code:</div>
            <div class="col-md-6">
              <qrcode
                [qrdata]="qrCode"
                [width]="250"
                [errorCorrectionLevel]="'M'"
              ></qrcode>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-md-4">
          <button
            class="btn btn-outline-secondary mr-3"
            style="width: 80px"
            [routerLink]="['/products']"
            queryParamsHandling="preserve"
          >
            <i class="fa fa-chevron-left"></i> Back
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
